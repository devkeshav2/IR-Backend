spring.application.name=railway

# ------------------------------
# MySQL Database Configuration
# ------------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/railway
spring.datasource.username=root
spring.datasource.password=root

# ------------------------------
# JPA / Hibernate Configuration
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ------------------------------
# JWT Configuration
# ------------------------------
jwt.secret=YourSecretJWTKeyHere1234567890
jwt.expirationMs=3600000

# ------------------------------
# Spring Security
# ------------------------------
spring.security.user.name=defaultUser
spring.security.user.password=defaultPass

# ------------------------------
# Logging (Optional)
# ------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
